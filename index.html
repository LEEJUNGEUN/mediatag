<html>
<head>
<title>LIKELION</title>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<style type="text/css">
* { }
body {
	margin: 0;
}
.section {
	float: left;
	width: 100%;
} 
#header-area {
	background-color: #4bd1f3;
}
#header-area h3 {
	margin: 12px 0px;
	text-align: center;
	color: white;
}
#menu-area ul {
	float: left;
	width: 100%;
	margin: 0;
	padding: 12px 10px;
	box-sizing: border-box;
	background-color: #f9f9f9;
}
#menu-area li {
	float: left;
	padding: 0px 10px;
	list-style: none;
	font-size: 0.95em;
}
#contents-area p {
	float: left;
	margin: 20px 0px 30px 0px;
	padding: 0px 16px;
	box-sizing: border-box;

	overflow: hidden; 
	text-overflow: ellipsis; 
	display: -webkit-box;
	-webkit-line-clamp: 4; 		/* line number */	
	-webkit-box-orient: vertical; 
	word-wrap: break-word;
}
#footer-area {
	float: left;
	width: 100%;
	margin-top: 30px;
	line-height: 50px;
	background-color: #EEE;
	text-align: center;
	color: #555;
	font-size: 0.8em;
	border-top: 1px solid #eee;
}
.feed {
	float: left;
	width: 100%;
	padding-top: 10px;
	background-color: white;
	border-top: 1px solid #f4f4f4;
}
.image {
	position: relative;
	overflow: hidden;
	background-position: 50%;
	background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
    height: 100%;
}
.image:before {
	content: "";
	display: block;
	width: 100%;
	padding-bottom: 75%;
}
.grid-66 {
	float: left;
	width: 66.66%;
	padding: 1px;
	box-sizing: border-box;	
}
.grid-50 {
	float: left;
	width: 50%;
	padding: 1px;
	box-sizing: border-box;	
}
.grid-33 {
	float: left;
	width: 33.33%;
	padding: 1px;
	box-sizing: border-box;	
}
.author {
	float: left;
	width: 100%;
	padding: 10px 16px;
	box-sizing: border-box;
	box-sizing: border-box;	
}
.author .photo {
	float: left;
	padding: 5px;
	width: 30px; height: 30px;
	overflow: hidden;
	background-position: 50%;
	background-repeat: no-repeat;
    background-size: cover;
    /* 아래 태그를 수정해주세요 back ground-image */
	background-image: url("https://lh3.googleusercontent.com/proxy/XXBLk6IbyEvD1B1vFXGG26q35Q9ewddRb5LFIRy29Z8UARK2nXeU7_Mr1XdnPTxSSApA1hZcN6JqeIyKfXJe5lKVRdRNsWyakn73KEjFq5eU7I6WKU4bswKTfS4qw-_hKKeyAjLg-BKuvKC1cwVZMy0");
	border: 1px solid #ddd;
	border-radius: 30px;
}
.author .name {
	float: left;
	margin-left: 10px;
	line-height: 42px;
	font-weight: bold;
	font-family: 'Do Hyeon', sans-serif;

}
p {
	font-family: 'Do Hyeon', sans-serif;
	font-size: 30px;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
<div id="header-area" class="section">
	<h3>LIKELION</h3>
</div>

	<ul>
		<li>Messages</li>
		<li>Friends</li>
		<li>About</li>
	</ul>
</div>
<div id="contents-area" class="section">
	<div class="feed">
		<div class="author">
			<div class="photo"></div>
			<div class="name">leejungeun</div>
		</div>
		<div class="grid-50">
            <!-- 이곳에 class="image"인 이미지태그를 삽입해주세요 -->
        	<img class="image" src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F99C7E5355D47E60214" alt="" srcset="">
		</div>
		<div class="grid-50">
			<img class="image" src="./images/Tulips.jpg" alt="">
		</div>
		<p>
			우리 건후 이모 모르는 새에 어린이가 되었더라.. 
		</p>
	</div>
	<div class="feed">
		<div class="author">
			<div class="photo"></div>
			<div class="name">jungzzang</div>
		</div>
		<div class="section">
			<iframe class="image" width="560" height="315" src="https://www.youtube.com/embed/gpHD88f7wXg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>			<!-- 이곳에 class="image"인 동영상 태그를 삽입해주세요 -->
		</div>
		<p>
			회승이 노래 안들어본 사람이랑 겸상 안함 <i>진짜 안함</i>
		</p>
	</div>
</div>
<div id="footer-area" class="section">
    LIKELION 8th Session
</div>
</body>
</html>
